server {
    listen 80;
    server_name 138.199.232.196;  # Your frontend server IP
    
    # Serve Vite build output
    root /app/frontend/dist;
    index index.html;
    
    # Handle client-side routing (React Router, Vue Router, etc.)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API calls to Go server (private network)
    location /api/ {
        proxy_pass http://10.0.1.20:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Proxy WebSocket calls to Elixir server (private network)
    location /ws/ {
        proxy_pass http://10.0.1.30:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
